{% extends 'base.html' %}
{% load static %}
{% block title %}
Search
{% endblock title %}
{% block content %}


<div style="margin-left: 250px; margin-right: 250px;">


    <div class="container">
        <div class="row ng-scope">
            <div class="col-md-3 col-md-push-9">
                <h4>Results For <span class="fw-semi-bold"><b>{{username}}</b></span></h4>
                <br>
                <!-- <p class="text-muted fs-mini">Listed content is categorized by the following groups:</p> -->
                <!-- <ul class="nav nav-pills nav-stacked search-result-categories mt">
                            <li><a href="#">Friends <span class="badge">34</span></a>
                            </li>
                            <li><a href="#">Pages <span class="badge">9</span></a>
                            </li>
                            <li><a href="#">Images</a>
                            </li>
                            <li><a href="#">Groups</a>
                            </li>
                            <li><a href="#">Globals <span class="badge">18</span></a>
                            </li>
                        </ul> -->
            </div>
            <div class="col-md-9 col-md-pull-3">
                <!-- <p class="search-results-count">About 94 700 000 (0.39 sec.) results</p> -->

                {% for users in username_profile_list %}
                <section class="search-result-item">
                    <a class="image-link" href="profile/{{users.user}}"><img class="image"
                            src="{{users.profileimg.url}}">
                    </a>
                    <div class="search-result-item-body">
                        <div class="row">
                            <div class="col-sm-9">
                                <h4 class="search-result-item-heading"><a
                                        href="profile/{{users.user}}"><b>@{{users.user}}</b></a></h4>
                                <p class="info">{{users.location}}</p>
                                <p class="description">{{users.bio}}</p>
                            </div>
                            <!-- <div class="col-sm-3 text-align-center">
                                        <p class="value3 mt-sm">$9, 700</p>
                                        <p class="fs-mini text-muted">PER WEEK</p><a class="btn btn-primary btn-info btn-sm" href="#">Learn More</a>
                                    </div> -->
                        </div>
                    </div>
                </section>
                {% endfor %}

            </div>
        </div>
        <style>
            .footer4 {
                position: absolute;
                bottom: 0;
                width: 50%;
            }
        </style>
        {% include 'footer.html' %}
    </div>



</div>
<style>
    .search-result-categories>li>a {
        color: #b6b6b6;
        font-weight: 400
    }

    .search-result-categories>li>a:hover {
        background-color: #ddd;
        color: #555
    }

    .search-result-categories>li>a>.glyphicon {
        margin-right: 5px
    }

    .search-result-categories>li>a>.badge {
        float: right
    }

    .search-results-count {
        margin-top: 10px
    }

    .search-result-item {
        padding: 20px;
        background-color: #fff;
        border-radius: 4px
    }

    .search-result-item:after,
    .search-result-item:before {
        content: " ";
        display: table
    }

    .search-result-item:after {
        clear: both
    }

    .search-result-item .image-link {
        display: block;
        overflow: hidden;
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px
    }

    @media (min-width:768px) {
        .search-result-item .image-link {
            display: inline-block;
            margin: -20px 0 -20px -20px;
            float: left;
            width: 200px
        }
    }

    @media (max-width:767px) {
        .search-result-item .image-link {
            max-height: 200px
        }
    }

    .search-result-item .image {
        max-width: 100%
    }

    .search-result-item .info {
        margin-top: 2px;
        font-size: 12px;
        color: #999
    }

    .search-result-item .description {
        font-size: 13px
    }

    .search-result-item+.search-result-item {
        margin-top: 20px
    }

    @media (min-width:768px) {
        .search-result-item-body {
            margin-left: 200px
        }
    }

    .search-result-item-heading {
        font-weight: 400
    }

    .search-result-item-heading>a {
        color: #555
    }

    @media (min-width:768px) {
        .search-result-item-heading {
            margin: 0
        }
    }
</style>




{% endblock content %}
